---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: whiskey
  namespace: dev
  annotations:
    flux.weave.works/automated: 'true'
    flux.weave.works/tag.podinfod: glob:*
spec:
  replicas: 4
  selector:
    matchLabels:
      app: whiskey
  template:
    metadata:
      labels:
        app: whiskey
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: whiskeyd
        image: quay.io/brice/metrics-demo:v4-subscription-service
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"

